<html>
	<head>
		<link rel='stylesheet' type='text/css' href='style.css'/>
		<script type="text/javascript" src="fabric.js"></script>
		<script src="jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no"/>
		<meta charset="utf-8"/>
		<title>Squane</title>
	</head>
	<body onload="tutorial();">
		<img src="images/squane-logo.png" class="top-image">

		<a href="easy.html" style="background-image:url('images/square-blue.png');" class="buttons choisebut">
			Viegli
		</a>
		<a href="normal.html" style="background-image:url('images/square-red.png');" class="buttons choisebut">
			Normāli
		</a>
		<a href="hard.html" style="background-image:url('images/square-green.png');" class="buttons choisebut">
			Grūti
		</a>
		<script type="text/javascript">
			function tutorial () {
				tut = localStorage.getItem('tutorial');
				if(tut==null || tut=='yes'){
					localStorage.setItem('tutorial','no')
					location.replace("tutorial.html");
				}
			}
		</script>
	</body>
</html>
