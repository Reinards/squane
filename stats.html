<html>
	<head>
		<link rel='stylesheet' type='text/css' href='style.css'/>
		<script type="text/javascript" src="fabric.js"></script>
		<script src="jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no"/>
		<meta charset="utf-8"/>
		<title>Squane</title>
	</head>
	<style>
	.line{
		width: 98%;
		margin-left: 1%;
		margin-right: 1%;
		background-color: #919191;
		height: 1px;
	}
	</style>
	<body>
		<a href="menu.html"><img src="images/squane-logo.png" class="top-image"></a>
		<div style="text-align:left;color: #262626;" class="box">
			<h2>Statistics</h2>
			<div class="line"></div>
			<h4><strong>Highest level:</strong> <span id="mlvl"></span></h4>
			<h4><strong>Highscore:</strong> <span id="mscore"></span></h4>
			<h4><strong>Total games played:</strong> <span id="totalgames"></span></h4>
			<!--<h4><strong>Vidējais līmenis(100 spēlēs): </strong> <span id="aver"></span></h4>-->
		</div>

		<script type="text/javascript">
			document.getElementById("mlvl").innerHTML=localStorage.getItem("mlvl");
			document.getElementById("mscore").innerHTML=localStorage.getItem("mscore");
			document.getElementById("totalgames").innerHTML=localStorage.getItem("totalgames");
		</script>
	</body>
</html>
