<html>
	<head>
		<link rel='stylesheet' type='text/css' href='style.css'/>
		<script type="text/javascript" src="fabric.js"></script>
		<script src="jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>

		<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no"/>
		<meta charset="utf-8"/>
		<title>Squane</title>
	</head>
	<style>
	.line{
		width: 98%;
		margin-left: 1%;
		margin-right: 1%;
		background-color: #919191;
		height: 1px;
	}
	#light{
		width: 90%;
		margin-left: 5%;
		margin-right: 5%;
		height: 70px;
		border-radius: 4px;
		background-color: #E8E8E8;
		border: none;
		font-size: 2.5em;
		color: #242424;
		margin-top: 15px;
	}
	#dark{
		width: 90%;
		margin-left: 5%;
		margin-right: 5%;
		height: 70px;
		border-radius: 4px;
		background-color: #242424;
		border: none;
		font-size: 2.5em;
		color: #E8E8E8;
		margin-top: 15px;
	}
	</style>
	<body>
		<a href="menu.html"><img src="images/squane-logo.png" class="top-image"></a>
		<div style="text-align:left;color: #262626;" class="box">
			<h2>Settings</h2>
			<div class="line"></div>
			<button onclick="change(0)" id="light">Light theme</button>
			<button onclick="change(1)" id="dark">Dark theme</button>
		</div>

		<script type="text/javascript">
			function change(n){
				localStorage.setItem("bg", n);
				setBg();
			}
		</script>
	</body>
</html>
