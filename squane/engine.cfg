[android]

modules="org/godotengine/godot/GodotGooglePlayServices"

[application]

name="Squane"
main_scene="res://scenes/ui/mainmenu.tscn"
boot_bg_color=#ff141414
icon="res://icon.png"
boot_splash="res://splash.png"

[autoload]

data="*res://scenes/ui/data.tscn"

[display]

stretch_aspect="keep"
stretch_mode="2d"
test_width=300
test_height=500
width=600
height=1024
allow_hidpi=true
fullscreen=false
emulate_touchscreen=true
use_2d_pixel_snap=true
orientation="portrait"

[image_loader]

filter=true
gen_mipmaps=false

[render]

default_clear_color=#ff1e1e1e
